<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Febura</title>

<style>
body{
margin:0;
padding:0;
font-family: Arial, sans-serif;
overflow:hidden;
background: linear-gradient(270deg,#ff758c,#ff7eb3,#ffb199,#ff758c);
background-size: 800% 800%;
animation: gradientMove 10s ease infinite;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.heart{
position:absolute;
color:white;
font-size:20px;
animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh) scale(0.5);opacity:1;}
100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

.container{
position:relative;
background: rgba(255,255,255,0.2);
padding:25px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
text-align:center;
z-index:2;
}

img{
width:250px;
border-radius:15px;
margin-bottom:15px;
box-shadow:0 0 25px white;
}

h1,p,.signature{color:white;}

button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:10px;
font-size:16px;
background:white;
color:#ff4081;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<img src="febura.jpg" alt="Febura Photo">

<h1>Happy Birthday Febura</h1>

<p>epavomey happy ya iru d unakaga nan epavom irupan oru friend a stay happy always

</p>
<p></p>

<button onclick="playMusic()">Play Music ðŸŽµ</button>

</div>

<audio id="music" loop>
<source src="happybirthday.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic(){
document.getElementById("music").play();
}

/* Floating Hearts */
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";

</body>
</html>

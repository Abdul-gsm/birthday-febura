<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

background: linear-gradient(135deg,#ff758c,#ff7eb3);

.container{

img{

}

h1{color:white;}

.signature{

<body>

<p>epavomey happy ya iru d unakaga nan epavom irupan oru friend a stay happy always</p>
<p>May your smile shine brighter than the stars

</div>

<audio id="music" autoplay loop>
